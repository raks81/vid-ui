<div style="visibility: hidden">
    <div class="md-dialog-container" id="signupDialog">
        <md-dialog layout-padding="">
            <h2>Sign In</h2>
            <md-content layout-padding="">
                <form name="signupForm" ng-submit="signIn()">
                    <md-input-container class="md-block">
                        <label>Name</label>
                        <input required="" name="name" ng-model="$root.signin.name">
                        <div ng-messages="signupForm.name.$error">
                            <div ng-message="required">Name is required.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input required="" name="email" ng-model="$root.signin.email" minlength="10" maxlength="100"
                               ng-pattern="/^.+@.+\..+$/" type="email">

                        <div ng-messages="signupForm.email.$error" role="alert">
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Your email must be between 10 and 100 characters long and look like an e-mail
                                address.
                            </div>
                        </div>
                    </md-input-container>
                    <div>
                        <md-button type="submit" class="md-warn md-raised">Login</md-button>
                        <md-button type="button" ng-click="signOut()" class="md-primary md-raised">Signout</md-button>
                    </div>
                </form>
            </md-content>
        </md-dialog>
    </div>
</div>
